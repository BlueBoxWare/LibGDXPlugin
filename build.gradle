buildscript {

    ext.kotlin_version = '1.0.5'

    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.5"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'kotlin'

group 'com.gmail.blueboxware'
version '1.5'

intellij {
    version = '2016.3.2'
    plugins = ['org.jetbrains.kotlin:1.0.5-release-IJ2016.3-1', 'Groovy', 'properties']
    pluginName = 'LibGDX Inspections'
    updateSinceUntilBuild = false
    downloadSources =  true
}

repositories {
    mavenCentral()
    maven {
        url "http://repo.jenkins-ci.org/releases"
    }
}

sourceSets {
    main {
        resources.srcDir 'resources'
        java.srcDir 'gen'
    }
}

test {
    systemProperty 'idea.home.path', System.getenv("LIBGDXPLUGIN_IDEA")
    systemProperty 'libgdxplugin.test.path', System.getenv("LIBGDXPLUGIN_TEST")
}

dependencies {
    compile 'org.kohsuke:github-api:1.76'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-runtime:$kotlin_version"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
