[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
    compile <warning>"com.badlogicgames.gdx:gdx:$gdxVersion"</warning>
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile <warning>"com.badlogicgames.gdx:gdx-controllers:$gdxVersion"</warning>
            compile <warning descr="A newer version of Gdx AI is available (version 1.8.1)">"com.badlogicgames.gdx:gdx-ai:$aiVersion"</warning>
            compile <warning descr="A newer version of Box2dLights is available (version 1.4)">"com.badlogicgames.box2dlights:box2dlights:$box2dlightsVersion"</warning>
            compile <warning>"com.badlogicgames.gdx:gdx-box2d:$gdxVersion"</warning>
            compile <warning descr="A newer version of Ashley is available (version 1.7.3)">"com.badlogicgames.ashley:ashley:$ashleyVersion"</warning>
            compile <warning>"com.badlogicgames.gdx:gdx-bullet:$gdxVersion"</warning>
            compile <warning>"com.badlogicgames.gdx:gdx-freetype:$gdxVersion"</warning>
            compile <warning descr="A newer version of KTX math is available (version 1.9.5-b1)">"io.github.libktx:ktx-math:$ktxMathVersion"</warning>
            compile "io.github.libktx:ktx-i18n:$ktxI18nVersion"
    compile <warning descr="A newer version of KTX vis is available (version 1.9.5-b1)">"io.github.libktx:ktx-vis:$ktxVisVersion"</warning>
    compile "io.github.libktx:ktx-inject:$ktxInjectVersion"
            compile "io.github.libktx:ktx-app:$ktxAppVersion"
            compile <warning descr="A newer version of gdx-facebook is available (version 1.2.4)">"de.tomgrill.gdxfacebook:gdx-facebook-core:$facebookVersion"</warning>
            compile "com.github.tommyettinger:regexodus:$regExodusVersion"
    compile <warning descr="A newer version of gdx-dialogs is available (version 1.2.0)">"de.tomgrill.gdxdialogs:gdx-dialogs-core:$dialogsVersion"</warning>
            compile "io.github.libktx:ktx-log:$ktxLogVersion"
    compile "io.github.libktx:ktx-actors:$ktxActorsVersion"
    compile "io.github.libktx:ktx-assets:$ktxAssetsVersion"
    compile "com.github.ykrasik:jaci-libgdx-cli-gwt:$jaciGwtVersion"
    compile <warning>"com.github.czyzby:gdx-autumn-mvc:$autumnMvcVersion"</warning>
    compile <warning>"com.github.czyzby:gdx-lml:$lmlVersion"</warning>
    compile <warning>"com.github.czyzby:gdx-kiwi:$kiwiVersion"</warning>
    compile <warning>"com.github.czyzby:gdx-autumn:$autumnVersion"</warning>
    compile "com.kotcrab.vis:vis-runtime:$visRuntimeVersion"
    compile "net.onedaybeard.artemis:artemis-odb:$artemisOdbVersion"
    compile "com.squidpony:squidlib:$squidLibVersion"
    compile "com.sudoplay.joise:joise:$joiseVersion"
            compile <warning descr="A newer version of KTX style is available (version 1.9.5-b1)">"io.github.libktx:ktx-style:$ktxStyleVersion"</warning>
            compile "com.strongjoshua:libgdx-inGameConsole:$inGameConsoleVersion"
    compile "com.github.czyzby:gdx-lml-vis:$lmlVisVersion"
    compile <warning descr="A newer version of VisUI is available (version 1.2.5)">"com.kotcrab.vis:vis-ui:$visUiVersion"</warning>
            compile "io.github.libktx:ktx-collections:$ktxCollectionsVersion"
            compile "com.github.czyzby:gdx-websocket-serialization:$websocketSerializationVersion"
            compile "com.github.czyzby:gdx-websocket:$websocketVersion"
            compile <warning descr="A newer version of Overlap2D is available (version 0.1.1)">"com.underwaterapps.overlap2druntime:overlap2d-runtime-libgdx:$overlap2dVersion"</warning>
            compile "io.github.libktx:ktx-vis-style:$ktxVisStyleVersion"
    compile "com.github.czyzby:noise4j:$noise4jVersion"
    compile "io.github.libktx:ktx-scene2d:$ktxScene2DVersion"
    compile "com.bladecoder.ink:blade-ink:$bladeInkVersion"
    compile "com.github.ykrasik:jaci-libgdx-cli-java:$jaciVersion"
}